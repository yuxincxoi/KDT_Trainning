<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">테스트</div>
  <script>
    var names = [
      "구하림",
      "김보미",
      "김수현",
      "김정수",
      "문혜림",
      "배성빈",
      "백지원",
      "송이현",
      "신지윤",
      "유으뜸",
      "유호영",
      "이연승",
      "이재영",
      "이종수",
      "임유진",
      "정호연",
      "조우식",
      "조자연",
      "최유진",
      "황재민"
    ];
    
    const root = document.getElementById('root');

    // 요소에는 추가되어있지 않음
    // 만들었지만 문서에는 쓰지 않음 - read, create : 메모리에 넣음
    const h1 = document.createElement('h1');
    h1.innerText = '최유진';

    // document.body.appendChild(h1);

    root.appendChild(h1);

    const ul = document.createElement('ul');
    // const li = document.createElement('li');
    
    root.appendChild(ul);
    // ul.appendChild(li);

    for(i=0; i<names.length; i++) {
      const li = document.createElement('li');
      ul.appendChild(li);

      ul.children[i].innerText = names[i];   
    }
  </script>
</body>
</html>
