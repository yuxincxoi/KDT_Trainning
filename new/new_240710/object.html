        height : "39px"
      },
      defaultStyles: {
        width:100,
        height:100,
        backgroundColor:"",
      },
      widthDecision: function (value, callback) {
        return callback(value);
      }
    }

    function elementMaker(tagName, styles, textContent) {
      const element = document.createElement(tagName);
      for (let value in styles) {
        element.style[value] = styles[value];
      }
      element.textContent = textContent;
      return element;
    }

    const root = document.getElementById('root');
    root.appendChild(elementMaker('div', {
      width: elementData.loginContainerStyle.width,
      height: elementData.loginContainerStyle.height,
      backgroundColor: elementData.loginContainerStyle.backgroundColor,
      padding: '10px'
    }));
    root.children[0].id = 'login';
    const login = document.getElementById('login');
    login.appendChild(elementMaker('div', {
      width: elementData.widthDecision((elementData.defaultStyles.width), (value) => {
      return value + "vw";
    }),
      height: elementData.loginInputStyle.height,
      backgroundColor: elementData.loginInputStyle.backgroundColor
    }, 'input'));
    login.appendChild(elementMaker('div', {
      width: elementData.loginBtnStyle.width,
      height: elementData.loginBtnStyle.height,
      backgroundColor: elementData.loginBtnStyle.backgroundColor
    }, 'submit'));
