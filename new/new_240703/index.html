<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Menu SPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>공격할 포켓몬을 고르세요.</h1>
    <nav>
        <ul>
            <li><a href="#jongsu">종수몬</a></li>
            <li><a href="#hyerim">혜림몬</a></li>
            <li><a href="#yujin">유진몬</a></li>
        </ul>
    </nav>
    <div id="jongsu" class="tab">나는 최강 닌자다.</div>
    <div id="hyerim" class="tab">짬뽕 먹고싶다.</div>
    <div id="yujin" class="tab">머지? 머지는 합병입니다.</div>

    <script src="script.js"></script>
</body>
</html>
