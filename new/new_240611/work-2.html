<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");

      const h1 = (tagName, textNode) => {
        return `<${tagName}>${textNode}</${tagName}>`;
      };

      const app = () => {
        return `
        ${h1("h1", "최유진")}
        ${h1("p", "최유진")}
        ${h1("h2", "최유진")}
        `;
      };

      console.log(app());

      const render = () => {
        root.innerHTML = app();
      };

      render();
    </script>
  </body>
</html>
