<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      width: 300px;
      height: 300px;
    }

  </style>
</head>
<body>
  <p style="background-color: blue; display: inline-block;">hi</p>
  <p style="background-color: orange; display: inline-block;">hi</p>
  <p style="background-color: yellow; display: inline-block;">hi</p>
  <p style="background-color: green; display: block; width: 900px;">hi</p>
  <br>
  <div>
    <div style="display: inline-block;">
      <p style="background-color: red;">hi</p>
      <p style="background-color: purple;">hi</p>
      <p style="background-color: deepskyblue;">hi</p>
      <p style="background-color: palevioletred;">hi</p>
    </div>
    <div style="display: inline-block;">
      <p style="background-color: olive; height: 450px;">hi</p>
      <p style="background-color: aqua; height: 450px;">hi</p>
    </div>
    <div style="display: inline-block;">
      <p style="background-color:darksalmon;">hi</p>
      <p style="background-color:hotpink;">hi</p>
    </div>
  </div>
</body>
</html>
