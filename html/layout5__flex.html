<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body > div {
      width: 1618px;
      height: 1000px;

    }
  </style>
</head>
<body>
  <div>

        <div style="background-color:brown; width: 809px; height: 800px;"> <!--7~13-->

    <div style="background-color: aqua; width: 202.25px; height: 1000px;"> <!--1~3-->
      <div style="background-color: aquamarine; width: 202.25px; height: 400px;"></div>
      <div style="background-color:azure; width: 202.25px; height: 200px;"></div>
      <div style="background-color: beige; width: 202.25px; height: 400px;"></div>
