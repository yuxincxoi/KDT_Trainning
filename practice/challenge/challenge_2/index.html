<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Types</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div><h1>Data Types</h1></div>
    <div id="container1">
      <div id="box1"><h3>12345</h3></div>
      <div id="box2"><h3>'A'</h3></div>
      <div id="box3"><h3>'안녕하세요'</h3></div>
    </div>
    <div id="container2">
      <h2>Boolean이란 ?</h2>
      <h3>오늘의 날씨를 골라보세요 !</h3>
      <div id="weather">
        <img id="weather1" src="img/sunny.png" alt="">
        <img id="weather2" src="img/rainny.png" alt="">
      </div>
      <h3 id="bool"></h3>
    </div>
    <div id="container3">
      <h2>배열이란 ?</h2>
      <div id="race">
        <div>
          <img id="arryImg" src="img/3rdRunner.png" alt="">
          <img id="arryImg" src="img/2ndRunner.png" alt="">
          <img id="arryImg" src="img/1stRunner.png" alt="">
        </div>
        <div><img id="arryImg" src="img/goal.png" alt=""></div>
        <div>
          <div>
            <h6>1등</h6>
            <h6>2등</h6>
            <h6>3등</h6>
          </div>
          <div>
            <img id="arryImg" src="img/room.png" alt="">
            <img id="arryImg" src="img/room.png" alt="">
            <img id="arryImg" src="img/room.png" alt="">
          </div>
          <div>
            <h6>[0]</h6>
            <h6>[1]</h6>
            <h6>[2]</h6>
          </div>
        </div>
      </div>
      <div id="down">
        <img src="img/down.png" alt="">
      </div>
      <div id="arryBox">
        <img src="img/array.png" alt="">
        <img src="img/array.png" alt="">
        <img src="img/array.png" alt="">
      </div>
      <div id="down">
        <img src="img/down.png" alt="">
      </div>
      <div id="arry"><h3>["1등", "2등", "3등"]</h3></div>
    </div>
    <div>
      <h2>객체란 ?</h2>
      <div id="container4">
        <ul>
          <h4>라면 재료</h4>
          <br>
          <li>물 : 500ml</li>
          <li>스프 : 10g</li>
          <li>후레이크 : 당근, 버섯, 파</li>
          <li>면 : 라면 사리</li>
          <li>계란 : 넣기</li>
        </ul>
        <img src="img/right.png" alt="">
        <img src="img/object.PNG" alt="">
      </div>
    </div>
    <div>
      <h2>함수란 ?</h2>
      <div id="container5">
        <h4>아메리카노 만들기</h4>
        <div>
          <div>
            <img src="img/water.png" alt="">
            <img src="img/plus.png" alt="">
            <img src="img/espresso.png" alt="">
            <img src="img/equal.png" alt="">
            <img src="img/americano.png" alt="">
          </div>
          <img src="img/right.png" alt="">
          <img src="img/function.PNG" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
