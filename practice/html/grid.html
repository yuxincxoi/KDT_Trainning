<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wrapper {
    display: grid;
    background-color: blanchedalmond;
    width: 800px; height: 800px;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(5, 1fr);
  }
</style>
<body>
  <div class="wrapper">
    <div style="background-color: blue; grid-column: 1/4;" class="one">1</div>
    <div style="background-color: yellow; grid-row: 2/4;" class="two">2</div>
    <div style="background-color: red;" class="three">3</div>
    <div style="background-color: olivedrab;" class="four">4</div>
    <div style="background-color: palevioletred; grid-column: 2/4;" class="five">5</div>
    <div style="background-color: purple; grid-column: 1/3;" class="six">6</div>
    <div style="background-color:chartreuse;" class="seven">7</div>
    <div style="background-color:lightsalmon; grid-column: 1/4;" class="eight">8</div>
  </div>
</body>
</html>
